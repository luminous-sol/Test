<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    <h1>Blog</h1>
    
    {% for p in posts %}
        <hr>  <!--각 콘텐츠마다 줄 그어주기-->
    <h2>
        
    </h2> <a href="{{ p.get_absolute_url}}">{{ p.title }}</a></h2> <!--제목-->
        <h4>{{ p.create_at }}</h4> <!--만들어진 시간-->
        <p>{{ p.content }}</p> <!--콘텐츠 내용-->
    {% endfor %}
    
</body>
</html>
